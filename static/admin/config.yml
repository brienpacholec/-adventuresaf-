backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "Posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Subtitle",
          name: "subtitle",
          widget: "string",
          required: false,
        }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "date" }
      - { label: "Body", name: "body", widget: "markdown"}
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          min: 1,
          max: 2,
          options:
            [
              "Hiking",
              "Camping",
              "Backpacking",
              "Daypacking",
              "National Parks",
            ],
          required: false,
        }
      - {
          label: "Location",
          name: "location",
          widget: "select",
          options:
            [

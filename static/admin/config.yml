          label: "Thumbnail",
          name: "thumbnail",
          widget: "image",
          choose_url: true,
        }
      - {
          label: "Gallery",
          name: "galleryImages",
          widget: "list",
          summary: "{{fields.image}}",
          field: {label: Image, name: image, widget: image},
        }
